  - { section: "nova", param: "password", value: "{{ neutron_nova_password }}" }
  - { section: "oslo_concurrency", param: "lock_path", value: "{{ neutron_lock_path }}" }
  - { section: "oslo_messaging_rabbit", param: "rabbit_userid", value: "{{ neutron_rabbitmq_userid }}" }
